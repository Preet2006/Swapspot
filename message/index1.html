<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Volkhov:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="Screenshot 2024-09-27 193039_prev_ui.png" alt="Logo" class="logo">
        </div>
        <div class="navbar-right">
            <a href="/homepage.html" class="nav-link">Home</a>
            <a href="/group.html" class="nav-link">Community</a>
            <a href="/Project/item_listing.html" class="nav-link">Explore</a>
            <a href="/profile/index2.html">
            <img src="download-removebg-preview (6).png" alt="Profile" class="profile-icon">
        </a>
        </div>
    </nav>

    <!-- Messaging Page Wrapper -->
    <div class="messaging-page">
        <!-- Sidebar for user list -->
        <div class="sidebar">
            <div class="user">
                <img src="images.png" alt="User 1" class="user-img">
                <div class="user-name">John Doe</div>
            </div>
            <div class="user">
                <img src="download.png" alt="User 2" class="user-img">
                <div class="user-name">Jane Smith</div>
            </div>
            <div class="user">
                <img src="man.png" alt="User 3" class="user-img">
                <div class="user-name">Mike Johnson</div>
            </div>
            <!-- Add more users here -->
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h2>Chat with John Doe</h2>
            </div>
            <div class="chat-messages">
                <!-- Chat messages will go here -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
    <script src="messaging.js"></script>
</body>
</html>
