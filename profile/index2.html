<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page with Nav</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="logo"
            <div class="logo-icon"> <img src="/web project/Project/ima/Logo.png" style="height: 50px; width: 140px;"></div>
            <!-- <h1>AProjectO</h1> -->
        </div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search for anything...">
        </div>
        <div class="nav-right">
            <div class="nav-icon">🔔</div>
            <div class="nav-icon">👤</div>
        </div>
    </nav>

    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <nav>
                <div class="nav-item">🏠 Home</div>
                <div class="nav-item">📈 Network</div>
                <div class="nav-item">👥 Communities</div>
                <div class="nav-item">🎯 Advertising</div>
                <div class="nav-item">✉️ Messages</div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-card">
                    <img src="profile.png" alt="Profile" class="profile-image">
                    <h2 class="profile-name">Tech Shail</h2>
                    <p class="profile-location">Ahmedabad, Gujarat, India</p>
                    
                    <div class="profile-info">👥 14.3k Users</div>
                    <div class="profile-info">🔗 94 links</div>
                    <div class="profile-info">📱 +91 7359144555</div>
                    <div class="profile-info">✉️ gmail@tech.com</div>
                    <div class="profile-info">🔑 KYT-1</div>
                </div>

                <div class="profile-card">
                    <h3>Swap Balance</h3>
                    <p class="swap-balance">2,376 USD</p>
                </div>
            </div>

            <!-- Edit Form Section -->
            <div class="edit-form">
                <h3 class="form-title">Edit Profile</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-input" value="Tech">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-input" value="Shail">
                    </div>
                    <div class="form-group">
                        <label class="form-label">City</label>
                        <input type="text" class="form-input" value="Ahmedabad">
                    </div>
                    <div class="form-group">
                        <label class="form-label">State</label>
                        <input type="text" class="form-input" value="Gujarat">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Country</label>
                        <input type="text" class="form-input" value="India">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-input" value="+91 7359144555">
                    </div>
                </div>
                <button class="save-button">Save Changes</button>
            </div>

            <!-- Right Sidebar -->
            <div class="right-sidebar">
                <div class="history-card">
                    <div class="card-header">
                        <h3>Swap History</h3>
                        <a href="#" class="view-all">View All</a>
                    </div>
                    <div id="history-container"></div>
                </div>

                <div class="history-card">
                    <h3>Favorites</h3>
                    <div id="favorites-container" class="favorite-items">
                        <!-- Images will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
