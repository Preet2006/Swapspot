<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding-top: 100px;
      background-color: #f4f4f4; /* Ensure the background is the same as body */
    }

    .navbar {
      height: 70px;
      background-color: #FFD335;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 55px;
      width: auto;
    }

    .navbar-right {
      display: flex;
      align-items: center;
    }

    .nav-link {
      margin-right: 35px;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #ffffff;
    }

    .profile-icon {
      height: 45px;
      width: 45px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .profile-icon:hover {
      transform: scale(1.1);
    }

    .left-section {
      width: 48%;
      padding: 60px;
      margin: 40px;
      background-color: #ffffff;
    }

    .right-section {
  width: 42%;
  padding: 0; /* Remove padding */
  background-color: transparent; /* Remove background color */
  margin: 40px;
  border-radius: 0; /* Remove border-radius */
}


    h1 {
      font-size: 30px;
      color: #333;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Change the font size for the specific headers */
    .section-header {
      font-size: 24px; /* New size for headers */
      margin-bottom: 25px;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    h3 {
      font-size: 26px;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 17px;
      margin-top: 10px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #FFD335;
      outline: none;
    }

    .shipping-summary {
      background-color: #fff;
      padding: 25px;
      margin-top: 25px;
      border-radius: 12px;
      box-shadow: none; /* Remove shadow */
    }

    .shipping-summary div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .total {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .pay-now {
      width: 100%;
      background-color: #FFD335;
      padding: 10px; /* Reduced padding */
      font-size: 16px; /* Reduced font size */
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .pay-now:hover {
      background-color: #E6C500;
      transform: scale(1.03);
    }

    .coupon {
      margin-bottom: 25px;
    }

    .coupon input {
      width: 70%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 17px;
      transition: border-color 0.3s ease;
    }

    .coupon input:focus {
      border-color: #FFD335;
    }

    .add-code-button {
      background-color: #FFD335;
      color: white;
      border: none;
      padding: 12px;
      font-size: 17px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-code-button:hover {
      background-color: #E6C500;
    }

    .billing-section {
      margin-top: 25px;
    }

    .billing-section label {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
    }

    .billing-section input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-section, .right-section {
        width: 90%;
        margin: 20px auto;
      }

      .form-group input, .coupon input {
        font-size: 15px;
      }

      .pay-now, .add-code-button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <img src="Screenshot 2024-09-27 193039_prev_ui.png" alt="Logo" class="logo">
    </div>
    <div class="navbar-right">
      <a href="homepage.html" class="nav-link">Home</a>
      <a href="#" class="nav-link">Explore</a>
      <a href="#" class="nav-link">Cart</a>
      <img src="download-removebg-preview (6).png" alt="Profile" class="profile-icon">
    </div>
  </nav>

  <div class="container">
    <!-- Left section for payment and billing -->
    <div class="left-section">
      <h1 class="section-header">Payment Method</h1>
      <div class="form-group">
        <label for="account-number">Account Number</label>
        <input type="text" id="account-number" placeholder="Enter your account number">
      </div>
      <div class="form-group">
        <label for="holder-name">Holder Name</label>
        <input type="text" id="holder-name" placeholder="Enter the holder name">
      </div>
      <div class="form-group">
        <label for="expiry">Expiration (MM/YY)</label>
        <input type="text" id="expiry" placeholder="MM/YY">
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="CVV">
      </div>

      <h1 class="section-header">Tax Information</h1>
      <div class="form-group">
        <input type="text" placeholder="VAT number (optional)">
      </div>
      <div class="form-group">
        <input type="text" placeholder="PEC (optional)">
      </div>

      <h1 class="section-header">Billing Address</h1>
      <div class="billing-section">
        <label><input type="checkbox"> Same as shipping address</label>
        <label><input type="checkbox"> Use a different address for billing</label>
      </div>
      <a href="/payment.html">
      <button class="pay-now">Pay Now</button>
    </a>
    </div>

    <!-- Right section for order summary -->
    <div class="right-section">
        <h3>SmartphoneÂ®</h3>
        <div class="product-summary">
          <img src="smartphone.jpg" alt="Smartphone Image" style="width: 300px; height: 300px; border-radius: 8px;"> <!-- Make the image responsive and rounded -->
        </div>
      
        <div class="coupon">
          <input type="text" placeholder="Coupon code">
          <button class="add-code-button">Add Code</button>
        </div>
      
        <div class="shipping-summary">
          <div>
            <span>Subtotal:</span>
            <span>$499.99</span>
          </div>
          <div>
            <span>Shipping:</span>
            <span>$9.99</span>
          </div>
          <div>
            <span>Tax:</span>
            <span>$5.00</span>
          </div>
          <div class="total">
            <span>Total:</span>
            <span>$514.98</span>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
