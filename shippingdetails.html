<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  height: 100vh;
  width: 100vw;
}

.navbar {
  height: 60px;
  background-color: #FFD335;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  position: fixed;
  width: 100%;
  top: 0;
  /* z-index: 1000; */
}

.navbar-left {
  display: flex;
  align-items: center;
}

.logo {
  height: 50px;
  width: auto;
}

.navbar-right {
  display: flex;
  align-items: center;
}

.nav-link {
  margin-right: 40px;
  text-decoration: none;
  color: #333;
  font-size: 18px;
  cursor: pointer;
}

.nav-link:hover {
  color: #ffffff; 
  text-decoration: underline;
}

.profile-icon {
  height: 40px;
  width: 40px;
  border-radius: 50%;
  cursor: pointer;
}

.left-section {
  margin-top: 50px;
  width: 50%;
  padding: 40px 70px;
  background-color: white;
}

.right-section {
  width: 50%;
  padding: 40px;
  background-color: #f9f9f9;
}

.header h2{
  margin-bottom: 20px;
  font-size: 22px;
}

.header h2 a{
  color: black;
  text-decoration: none;
}

.header h2 a:hover{
  color: #FFD335;
}

h1{
  font-size: 24px;
  margin-top: 35px;
  margin-bottom: 15px;
}

.header2 h2 {
  font-size: 24px;
  margin-top: 45px;
  margin-bottom: 15px;
}

h3 {
  font-size: 34px;
  color: #444;
  margin-top: 45px;
  margin-bottom: 20px;
}

.form-group {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.account-prompt {
  font-size: 14px;
  color: #333;
  margin-top: 15px;
  margin-bottom: 20px;
}

.account-prompt a {
  color: #ffdd00; /* Set the color for the "Login" link */
  text-decoration: none;
  font-weight: bold;
}

.account-prompt a:hover {
  text-decoration: underline; /* Add underline on hover */
}

.form-group1 input, .form-group select {
  margin-top: 10px;
  padding: 15px;
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.form-group1 select {
  width: 33%;
}

.form-group input, .form-group select {
  margin-top: 15px;
  padding: 15px;
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.form-group select {
  width: 33%;
}

label {
  margin-bottom: 15px;
  display: block;
  font-size: 14px;
  color: #333;
}

.buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 20px;
}

.buttons a:hover{
  text-decoration: underline;
}

.back-to-cart {
  text-decoration: none;
  color: #f4c210;
  font-size: 14px;
}

.shipping-button {
  background-color: #f4c210;
  border: none;
  padding: 12px 20px;
  border-radius: 5px;
  cursor: pointer;
  color: white;
  font-size: 16px;
}

.shipping-button:hover {
  background-color: #f1b500;
}

.left-section input[type="text"]::placeholder {
  color: #999;
}

.left-section input[type="checkbox"] {
  margin-right: 10px;
}

/* Add spacing between the checkboxes and the text */
input[type="checkbox"] + label {
  margin-left: 5px;
}

.product-summary img{
  border-radius: 10px;
}

.coupon input{
  margin-top: 20px;
  margin-bottom: 20px;
  padding: 15px;
  width: 50%;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.coupon select {
  width: 33%;
}

.add-code-button{
  background-color: #f4c210;
  border: none;
  padding: 12px 20px;
  border-radius: 5px;
  cursor: pointer;
  color: white;
  font-size: 16px;
}

.add-code-button:hover {
  background-color: #f1b500;
}

.shipping{
  width: 65%;
  display: flex;
  margin-top: 20px;
  /* justify-content: space-between; */
  padding: 35px 0; /* Add padding above and below the text */
  border-top: 1px solid #252525; /* Top border */
  border-bottom: 1px solid #252525; /* Bottom border */
  color: #555; /* Text color */
  font-size: 16px;
}

.shipping p{
  margin-left: 300px;
}

  </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
          <img src="swapspot.png" alt="Logo" class="logo">
        </div>
        <div class="navbar-right">
          <a href="homepage.html" class="nav-link">Home</a>
          <a href="./Project/item_listing.html" class="nav-link">Explore</a>
          <a href="#" class="nav-link">Cart</a>
          <img src="./profile/images.png" alt="Profile" class="profile-icon">
        </div>
    </nav>

    <div class="container">
    <!-- Left section for contact and pickup details -->
    <div class="left-section">
      <div class="header">
        <h2><a href="#">Details</a></h2>
      </div>
      <h1>Contact</h1>
      <div class="form-group1">
        <input type="text" placeholder="Email or mobile phone number">
      </div>
      <div class="account-prompt">
        Do you have an account? <a href="#">Login</a>
      </div>
      <div class="header2">
      <h2>Pick Up Address</h2>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Second Name">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Address and number">
        <input type="text" placeholder="Shipping note (optional)">
      </div>
      <div class="form-group">
        <input type="text" placeholder="City">
        <input type="text" placeholder="Postal Code">
        <select>
          <option>Province</option>
          <!-- Add other options here -->
        </select>
      </div>
      <div class="form-group">
        <select>
          <option>Country/Region</option>
          <option>Italy</option>
          <!-- Add other options here -->
        </select>
      </div>
      <label><input type="checkbox"> Save this information for a future fast checkout</label>

      <div class="buttons">
        <a href="#" class="back-to-cart">Back to cart</a>
        <a href="shippingdetails1.html">
        <button class="shipping-button">Go to shipping</button>
        </a>
      </div>
    </div>

    <!-- Right section for order summary (not modified) -->
    <div class="right-section">
      <h3>SmartphoneÂ®</h3>
      <div class="product-summary">
        <img src="smartphone.jpg" alt="Smartphone Image">
      </div>
      
      <div class="coupon">
        <input type="text" placeholder="Coupon code">
        <button class="add-code-button">Add code</button>
      </div>
      
      <div class="shipping">
        <h4>Shipping</h4>
        <p>Calculated at the next step</p>
      </div>
    </div>
  </div>
</body>
</html>
